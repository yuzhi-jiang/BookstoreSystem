<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <link rel="stylesheet" href="../css/loginInterface.css">
    <link rel="shortcut icon" type="image/x-icon" href="../images/shulin.ico" media="screen" />
    <script type="text/javascript" src="../js/loginInfo.js"></script>
</head>

<body>
    <div class="sign-up-form">
        <h1>書林</h1>
        <form action="" method="post">
            <!----->
            <!-- 输入用户名 -->
            <!-- required  必填  |  autofocus="autofocus"  //开始时获得光标--->
            <input type="text" class="input-box" placeholder=" 用户名" name="userName" id="userName" autofocus="autofocus"
                required pattern="^[\u4E00-\u9FA5A-Za-z0-9]+$ 或 ^[\u4E00-\u9FA5A-Za-z0-9]{2,20}$">

            
            <!-- 输入密码 -->
            <input type="password" class="input-box" placeholder=" 密码" name="password" id="password" autocomplete="on"
                required pattern="^\w+$ 或 ^\w{3,20}$">

            <!-- autocomplete="on" 不会记录用户的输入记录 -->
            
            <!-- 验证码输入框  -->
            <input type="text" value="" placeholder="请输入验证码（区分大小写）" id="text">
            <!-- 验证码 -->  
            <img src="../img/yzm.jfif" alt="更新验证码" id="yzm">

            <p id="mm"></p>
            <div class="xuanze">
                <span>登录身份:</span>
                <select name="" id="">
                    <option value="">商家</option>
                    <option value="">用户</option>
                    <option value="">管理员</option>
                </select>
            </div>
            <p><span><input type="checkbox" id="a"></span>我同意接
                受注册条款 </p>


            <p></p>
            <!-- 提交表单元素，登录 -->
            <button type="submit" class="signup-btn" onclick="check()">登录</button>

            <!-- 手机号登录 -->
            <button type="button" class="signphone-btn">手机号登录</button>
            <!-- 跳转注册界面 -->
            <p class="tiao">还没有注册？<a href="./注册界面.html" target="_blank">立即注册</a></p>

            <!-- 忘记密码界面 -->
            <p class="tiao"><a href="./foeget1.html" target="_blank">忘记密码？</a></p>

        </form>
    </div>
</body>

</html>
